SUB.I32:
    descr: "acc = (acc as i32) - (rs as i32)"
    opcode: 11
    fields:
        rs: [8, 15]

SUB.F:
    descr: "acc = (acc as float) - (rs as float)"
    opcode: 12
    fields:
        rs: [8, 15]

DIV.I32:
    descr: "acc = (acc as i32) / (rs as i32)"
    opcode: 13
    fields:
        rs: [8, 15]

DIV.F:
    descr: "acc = (acc as float) / (rs as float)"
    opcode: 14
    fields:
        rs: [8, 15]

NEG.I32:
    descr: "acc = - (acc as i32)"
    opcode: 15

NEG.F:
    descr: "acc = - (acc as float)"
    opcode: 16

MUL.I32:
    descr: "acc = (acc as i32) * (rs as i32)"
    opcode: 17
    fields:
        rs: [8, 15]

MUL.F:
    descr: "acc = (acc as float) * (rs as float)"
    opcode: 18
    fields:
        rs: [8, 15]

RET:
    descr: "Return from current frame. Return value is passed in acc"
    opcode: 19

INTRINSIC:
    descr: "call intrinsic"
    opcode: 20
    fields:
        intrinsic_code: [8, 23]
        intrinsic_arg_0: [32, 39]
        intrinsic_arg_1: [40, 47]
        intrinsic_arg_2: [48, 55]
        intrinsic_arg_3: [56, 63]

JUMP:
    descr: "pc = pc + offset"
    opcode: 21
    is_jump: true
    fields:
        jump_offset: [8, 63]

JUMP.GG:
    descr: "acc > rs ? pc = pc + offset : pc = pc + 8"
    opcode: 22
    is_jump: true
    fields:
        rs: [8, 15]
        jump_offset: [16, 63]

JUMP.EQ:
    descr: "acc == rs ? pc = pc + offset : pc = pc + 8"
    opcode: 23
    is_jump: true
    fields:
        rs: [8, 15]
        jump_offset: [16, 63]

JUMP.LL:
    descr: "acc < rs ? pc = pc + offset : pc = pc + 8"
    opcode: 24
    is_jump: true
    fields:
        rs: [8, 15]
        jump_offset: [16, 63]
